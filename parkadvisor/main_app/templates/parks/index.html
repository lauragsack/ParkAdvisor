{% extends 'base.html' %}
{% block content %}

<h1>Parks</h1>

{% for park in parks %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{park.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{park.name}}</h5>
      <p class="card-text">{{park.description}}</p>
      <a href="/parks/{{park.id}}" class="btn btn-primary">View More Details</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
