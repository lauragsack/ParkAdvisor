{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parkadvisor</title>
  <script src="https://kit.fontawesome.com/c4410df193.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<header class="navbar-fixed">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-auto" href="{% url 'landing' %}">Park<span style="color: #5ba379">Advisor<i class="fas fa-tree"></i></span></a>
      <div class="nav justify-content-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link active" href="{% url 'landing' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="{% url 'index' %}">Explore Parks</a>
              <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>

              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> {{user.username}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'reviews_index' %}">My Reviews</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
              </div>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
              <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2020 Parkadvisor &nbsp;</div>
  </footer> 
</body>  
</html>
