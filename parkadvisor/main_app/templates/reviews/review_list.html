{% extends 'base.html' %}
{% block content %}

<h1>Your Reviews</h1>

{% for review in reviews %}
  <div class="row row-cols-1 row-cols-md-2">
    <div class="card" style="width: 18rem;">
      <div class="col mb-4">
        <div class="card-header">{{ review.get_category_display }}</div>
        <img src="{{ review.image }}" class="card-img-top" alt="Reviewer Image" style = "width: 100%; height: 15vw; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ review.subject }}</h5>
          <p class="card-text">{{ review.comments }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Park Rating: {{ review.park_rating }}</li>
        </ul>
        <div class="card-body">
          <a class="btn btn-primary" href="{% url 'reviews_update' review.id %}" role="button">Edit</a>
          <a class="btn btn-danger" href="{% url 'reviews_delete' review.id %}" role="button">Delete</a>
        </div>
        <div class="card-footer text-muted">
          <p>Posted {{ review.created_date }}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
