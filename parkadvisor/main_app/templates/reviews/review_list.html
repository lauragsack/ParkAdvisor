{% extends 'base.html' %}
{% block content %}

<h1>Your Reviews</h1>


<div class="row">
  {% for review in reviews %}  
    <div class="col-sm-12 col-md-6">
     
        <div class="card" >
          <div class="card-header">{{ review.get_category_display }}
          </div>
          <img src="{{ review.image }}" class="card-img-top" alt="Reviewer Image" style = "width: 100%; height: 15vw; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ review.subject }}</h5>
            <p class="card-text">{{ review.comments }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Park Rating: {{ review.park_rating }}</li>
          </ul>
          <div class="card-body">
            <a class="btn btn-info" href="{% url 'reviews_update' review.id %}" role="button">Edit</a>
            <a class="btn btn-danger" href="{% url 'reviews_delete' review.id %}" role="button">Delete</a>
          </div>
          <div class="card-footer text-muted">
            <p>Posted {{ review.created_date }}</p>
          </div>
        </div>
    
    </div>
  {% endfor %} 

</div>
 


{% endblock %}
